<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PricePulse - Buscar Productos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Buscar Productos</h1>

  <div class="search-container">

  </div>

  <div class="results" id="resultados"></div>

  <script src="script.js"></script>
</body>
</html>
